# Gradle Properties
# Set the path to your Ghidra installation directory
# For NixOS devenv users, this will be set automatically via the Nix package
# For other users, uncomment and set the path manually:
# Example: GHIDRA_INSTALL_DIR=/opt/ghidra_11.3.2_PUBLIC
# GHIDRA_INSTALL_DIR=/path/to/your/ghidra_installation

# Kotlin compiler options
kotlin.code.style=official

# Gradle daemon settings for better performance
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# Increase heap size for fat JAR build
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g